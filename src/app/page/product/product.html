<mat-paginator [length]="totalElements()"
               [pageSizeOptions]="[5, 10, 25, 100]"
               (page)="handlePageEvent($event)"
               aria-label="Select page">
</mat-paginator>

<div class="container-grid responsive-grid">
  @for (product of products(); track product.id) {
    <app-product-viewer
      class="product-card"
      [product] = product
    ></app-product-viewer>
  } @empty {
    <p>No product.</p>
  }
</div>
