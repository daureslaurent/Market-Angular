<div class="paginator-container">
  <mat-paginator [length]="totalElements()"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="handlePageEvent($event)"
                 aria-label="Select page">
  </mat-paginator>
</div>

@for (product of products(); track product.id) {
  <app-product-viewer
    [product] = product
  ></app-product-viewer>
} @empty {
  <p>No product.</p>
}
